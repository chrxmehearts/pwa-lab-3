<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cats PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" href="images/pwa-icon-192.png">
    
    <!-- Apple PWA meta tags (per lab step 12) -->
    <link rel="apple-touch-icon" href="images/pwa-icon-152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Funny Cats">
    <meta name="theme-color" content="#db4938">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Funny Cats PWA</h1>
            <p class="subtitle">Your offline-ready cat gallery</p>
        </header>

        <main>
            <div class="gallery-grid">
                <img src="https://picsum.photos/id/40/400/300" class="gallery-item" alt="Cat 1">
                <img src="https://picsum.photos/id/219/400/300" class="gallery-item" alt="Cat 2">
                <img src="https://picsum.photos/id/433/400/300" class="gallery-item" alt="Bear (Honorary Cat)">
                <img src="https://picsum.photos/id/582/400/300" class="gallery-item" alt="Wolf (Big Cat)">
                <img src="https://picsum.photos/id/593/400/300" class="gallery-item" alt="Tiger">
                <img src="https://picsum.photos/id/659/400/300" class="gallery-item" alt="Husky">
            </div>
            
            <button id="notify-btn">Enable Notifications</button>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
